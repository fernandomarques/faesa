      <h3>Atalhos Dev-C++</h3>
      <tr><td><kbd>Ctrl</kbd>+<kbd>E</kbd></td> <td>Duplica a linha atual</td></tr>

    <tr><td><kbd>Shift</kbd>+<kbd>Tab</kbd></td> <td>Remove identação</td></tr>
